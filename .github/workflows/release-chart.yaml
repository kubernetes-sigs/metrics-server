name: Release Chart

on:
  push:
    branches:
      - master
      - release-*
    paths:
      - charts/metrics-server/Chart.yaml

permissions:
  contents: read

jobs:
  release:
    name: Release
    if: github.repository == 'kubernetes-sigs/metrics-server'
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    permissions:
      contents: write
      packages: write
      id-token: write
      
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 #v5.0.0
        with:
          fetch-depth: 0

      - name: Setup
        id: setup
        run: |
          set -euo pipefail

          chart_file="./charts/metrics-server/Chart.yaml"

          chart_version="$(yq eval '.version' "${chart_file}")"
          app_version="$(yq eval '.appVersion' "${chart_file}")"
          release=false

          if [[ -z "$(gh release view --repo kubernetes-sigs/metrics-server "metrics-server-helm-chart-${chart_version}" --json id || true)" ]]; then
            branch_name='${{ github.ref_name }}'
            if [[ "${branch_name}" == "${{ github.event.repository.default_branch }}" ]]; then
              release=true
            elif [[ -n "$(grep -Eo 'release-[0-9]+\.[0-9]+$' <<<"${branch_name}" || true)" ]]; then
              version_prefix="$(grep -Eo '[0-9]+\.[0-9]+$' <<<"${branch_name}")"
              if [[ -n "$(grep -o "${version_prefix}" <<<"${app_version}" || true)" ]]; then
                release=true
              fi
            fi
          fi

          {
            echo "chart_version=${chart_version}"
            echo "app_version=${app_version}"
            echo "release=${release}"
          } >> "${GITHUB_OUTPUT}"

      - name: Set-up Helm
        if: steps.setup.outputs.release == 'true'
        uses: azure/setup-helm@1a275c3b69536ee54be43f2070a358922e12c8d4 # v4.3.1
        with:
          version: latest

      - name: Get CHANGELOG entry
        id: changelog_reader
        if: steps.setup.outputs.release == 'true'
        uses: mindsers/changelog-reader-action@32aa5b4c155d76c94e4ec883a223c947b2f02656 # v2.2.3
        with:
          path: charts/metrics-server/CHANGELOG.md
          version: ${{ steps.setup.outputs.chart_version }}

      - name: Create release notes
        if: steps.setup.outputs.release == 'true'
        run: |
          set -euo pipefail
          cat <<"EOF" > charts/metrics-server/RELEASE.md
          ${{ steps.changelog_reader.outputs.changes }}
          EOF

      - name: Run chart-releaser
        if: steps.setup.outputs.release == 'true'
        uses: helm/chart-releaser-action@cae68fefc6b5f367a0275617c9f83181ba54714f # v1.7.0
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
          CR_RELEASE_NAME_TEMPLATE: "metrics-server-helm-chart-{{ .Version }}"
          CR_RELEASE_NOTES_FILE: RELEASE.md
          CR_MAKE_RELEASE_LATEST: false

      - name: Setup cosign
        uses: sigstore/cosign-installer@v4.0.0
        with:
          cosign-release: v3.0.2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3.1.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push charts to GHCR and sign
        # when filling gaps with previously released charts, cr would create
        # nothing in .cr-release-packages/, and the original globbing character
        # would be preserved, causing a non-zero exit. Set nullglob to fix this
        run: |
          shopt -s nullglob
          for pkg in .cr-release-packages/*; do
            if [ -z "${pkg:-}" ]; then
              break
            fi
            helm push "${pkg}" oci://ghcr.io/"${GITHUB_REPOSITORY_OWNER}"/charts |& tee .digest
            file="${pkg##*/}"       # extracts file name from full directory path
            name="${file%-*}"       # extracts chart name from filename
            digest="$(awk -F "[, ]+" '/Digest/{print $NF}' < .digest)"
            cosign sign ghcr.io/"${GITHUB_REPOSITORY_OWNER}"/charts/"${name}"@"${digest}"
          done
        env:
          COSIGN_YES: true
