name: Release

on:
  release:
    types:
      - published

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build manifests
        run: make release-manifests
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            _output/components.yaml
            _output/high-availability.yaml
